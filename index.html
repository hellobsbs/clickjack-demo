<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    /* Invisible iframe */
    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      pointer-events: none; /* IMPORTANT: prevents clickjacking */
    }

    /* Visible button */
    .test-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 10px 16px;
      border-radius: 20px;
      border: none;
      background: #1a73e8;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    .test-btn:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>

  <!-- Load ONLY a site you OWN or a test endpoint -->
  <iframe src="/your-test-page.html"></iframe>

  <button class="test-btn" onclick="alert('Button clicked')">
    Test Button
  </button>

</body>
</html>
