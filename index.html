<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BAC 2026 Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .portal-btn {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 10px 16px;
      background: #1a73e8; /* Google-like blue */
      color: #fff;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }

    .portal-btn:hover {
      background: #1558b0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
    }

    .portal-btn span {
      font-size: 13px;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- Top-right portal button -->
  <button class="portal-btn">
    <span>Sign in</span>
  </button>

</body>
</html>
