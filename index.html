<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent; /* nothing */
    }

    /* Fully invisible iframe */
    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
      opacity: 0;
      pointer-events: none;
    }

    /* Only visible element */
    button {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 8px 14px;
      border-radius: 16px;
      border: none;
      font-size: 13px;
      font-family: system-ui, sans-serif;
      background: #1a73e8;
      color: #fff;
      cursor: pointer;
      z-index: 9999;
    }

    button:hover {
      background: #1558b0;
    }
  </style>
</head>
<body>

  <!-- iframe (use ONLY a page you control) -->
  <iframe src="your-test-page.html"></iframe>

  <!-- visible button -->
  <button>Sign in</button>

</body>
</html>
