<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0a2a3a, #0f3a55, #1a4d72);
      color: #fff;
    }

    /* Top visual section */
    .hero {
      position: relative;
      height: 220px;
      overflow: hidden;
    }

    .hero iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0.12;
      filter: blur(1px);
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(10,42,58,0.4), #0f3a55);
    }

    /* Center container */
    .container {
      display: flex;
      justify-content: center;
      margin-top: -80px;
      padding-bottom: 40px;
    }

    .card {
      width: 360px;
      background: #222;
      border-radius: 16px;
      padding: 32px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 30px 70px rgba(0, 0, 0, 0.75);
    }

    .card h1 {
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 600;
      color: #00d4ff;
    }

    .card p {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 25px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: #00d4ff;
      color: #000;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: #00b8dd;
      transform: translateY(-1px);
    }
  </style>
</head>
<body>

  <!-- Top subtle visual -->
  <div class="hero">
    <iframe src="https://fierce-gibbon.super.site"></iframe>
  </div>

  <!-- Main card -->
  <div class="container">
    <div class="card">
      <h1>BAC 2026 Portal</h1>
      <p>Verify your student access to continue</p>
      <button class="btn">Continue</button>
    </div>
  </div>

</body>
</html>
